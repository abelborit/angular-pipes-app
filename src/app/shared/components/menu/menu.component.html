<p-menubar [model]="menuItems">
  <!-- se coloca ./favicon.ico pero la razón por la que VS Code busca el archivo favicon.ico dentro de la carpeta menu en lugar de la raíz del proyecto es que VS Code sugiere rutas relativas basadas en la ubicación actual del archivo en el que estás trabajando. Sin embargo, para los activos estáticos como los iconos, Angular busca estos recursos desde la carpeta src del proyecto por defecto. -->
  <img src="./favicon.ico" alt="Angular Image" />
</p-menubar>
